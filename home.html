<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --bg-card: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3;
            --accent-hover: #0077ed;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: rgba(0, 0, 0, 0.1);
            --overlay: rgba(0, 0, 0, 0.5);
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1d1d1f;
            --bg-card: #1d1d1f;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
            --accent: #2997ff;
            --accent-hover: #409cff;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.5);
            --overlay: rgba(0, 0, 0, 0.8);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--bg-primary);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            animation: slideDown 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent), #5e5ce6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-out;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            background: var(--accent);
        }

        /* Hero Section */
        .hero {
            padding: 120px 2rem 80px;
            text-align: center;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            animation: fadeInUp 1s ease-out;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideInLeft 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hero p {
            font-size: clamp(1.1rem, 2vw, 1.5rem);
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 2rem;
            animation: slideInRight 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 1.2s ease-out;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .cta-button:hover {
            background: var(--accent-hover);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px var(--shadow);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        /* Upload Section */
        .upload-section {
            background: var(--bg-card);
            border-radius: 30px;
            padding: 3rem;
            margin-bottom: 4rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px var(--shadow);
            transition: all 0.4s ease;
            animation: scaleIn 0.8s ease-out;
        }

        .upload-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px var(--shadow);
        }

        .upload-section h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease-out;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--accent);
            opacity: 0.1;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .upload-area:hover::before {
            width: 500px;
            height: 500px;
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: var(--accent);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .file-input-label:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        /* Blog Posts Grid */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .post-card {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            animation: scaleIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .post-card:nth-child(1) { animation-delay: 0.1s; }
        .post-card:nth-child(2) { animation-delay: 0.2s; }
        .post-card:nth-child(3) { animation-delay: 0.3s; }
        .post-card:nth-child(4) { animation-delay: 0.4s; }

        .post-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px var(--shadow);
        }

        .post-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .post-card:hover .post-image {
            transform: scale(1.1);
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-category {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: var(--accent);
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
            animation: fadeIn 0.8s ease-out;
        }

        .post-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .post-card:hover .post-title {
            color: var(--accent);
        }

        .post-excerpt {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .uploaded-files {
            margin-top: 2rem;
        }

        .file-item {
            background: var(--bg-secondary);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: slideInLeft 0.5s ease-out;
        }

        .file-item:hover {
            transform: translateX(5px);
            background: var(--accent);
            color: white;
        }

        .delete-btn {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff453a;
            transform: scale(1.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            backdrop-filter: blur(10px);
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalPop 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .close-modal {
            float: right;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
            color: var(--accent);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes modalPop {
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                font-size: 0.85rem;
            }

            .hero {
                padding: 100px 1rem 60px;
            }

            .container {
                padding: 2rem 1rem;
            }

            .upload-section {
                padding: 2rem 1.5rem;
            }

            .posts-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">MyBlog</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#posts">Posts</a>
                <a href="#upload">Upload</a>
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>Welcome to My Blog</h1>
        <p>Share your thoughts, upload your files, and express your creativity</p>
        <button class="cta-button" onclick="document.getElementById('upload').scrollIntoView({behavior: 'smooth'})">
            Start Creating
        </button>
    </div>

    <div class="container">
        <section class="upload-section" id="upload">
            <h2>üì§ Upload Your Files</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <p>Click to upload or drag and drop</p>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">PDF, Images, Documents</p>
                <input type="file" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.txt">
            </div>
            <div class="uploaded-files" id="uploadedFiles"></div>
        </section>

        <section id="posts">
            <h2 style="font-size: 2.5rem; margin-bottom: 2rem;">Latest Posts</h2>
            <div class="posts-grid" id="postsGrid">
                <!-- Posts will be dynamically added -->
            </div>
        </section>
    </div>

    <div class="modal" id="postModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            btn.style.transform = 'rotate(360deg)';
            setTimeout(() => btn.style.transform = '', 300);
        }

        // File upload functionality
        const uploadedFiles = [];
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                uploadedFiles.push(file);
                displayFile(file);
            });
        });

        function displayFile(file) {
            const container = document.getElementById('uploadedFiles');
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <span>üìÑ ${file.name} (${(file.size / 1024).toFixed(2)} KB)</span>
                <button class="delete-btn" onclick="deleteFile('${file.name}')">Delete</button>
            `;
            container.appendChild(fileItem);
        }

        function deleteFile(filename) {
            const index = uploadedFiles.findIndex(f => f.name === filename);
            if (index > -1) {
                uploadedFiles.splice(index, 1);
                renderUploadedFiles();
            }
        }

        function renderUploadedFiles() {
            const container = document.getElementById('uploadedFiles');
            container.innerHTML = '';
            uploadedFiles.forEach(file => displayFile(file));
        }

        // Sample blog posts
        const posts = [
            {
                title: "Getting Started with Web Development",
                category: "Technology",
                excerpt: "Learn the fundamentals of modern web development and create stunning websites.",
                date: "Dec 10, 2025",
                image: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=800&h=600&fit=crop"
            },
            {
                title: "The Art of Minimalist Design",
                category: "Design",
                excerpt: "Discover how less is more in creating beautiful and functional designs.",
                date: "Dec 9, 2025",
                image: "https://images.unsplash.com/photo-1558655146-9f40138edfeb?w=800&h=600&fit=crop"
            },
            {
                title: "Building Better User Experiences",
                category: "UX/UI",
                excerpt: "Tips and tricks for creating user-centered designs that people love.",
                date: "Dec 8, 2025",
                image: "https://images.unsplash.com/photo-1559028012-481c04fa702d?w=800&h=600&fit=crop"
            },
            {
                title: "The Future of Technology",
                category: "Innovation",
                excerpt: "Exploring emerging technologies and their impact on our daily lives.",
                date: "Dec 7, 2025",
                image: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=800&h=600&fit=crop"
            }
        ];

        // Render posts
        const postsGrid = document.getElementById('postsGrid');
        posts.forEach((post, index) => {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.innerHTML = `
                <img src="${post.image}" alt="${post.title}" class="post-image">
                <div class="post-content">
                    <span class="post-category">${post.category}</span>
                    <h3 class="post-title">${post.title}</h3>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <div class="post-meta">
                        <span>üìÖ ${post.date}</span>
                        <span>üëÅÔ∏è ${Math.floor(Math.random() * 500 + 100)} views</span>
                    </div>
                </div>
            `;
            card.onclick = () => openModal(post);
            postsGrid.appendChild(card);
        });

        function openModal(post) {
            const modal = document.getElementById('postModal');
            const body = document.getElementById('modalBody');
            body.innerHTML = `
                <h2>${post.title}</h2>
                <img src="${post.image}" alt="${post.title}" style="width: 100%; border-radius: 15px; margin: 1rem 0;">
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">${post.date} ‚Ä¢ ${post.category}</p>
                <p>${post.excerpt}</p>
                <p style="margin-top: 1rem;">This is a sample blog post. You can add your full content here with rich text, images, and more. The modal provides a beautiful reading experience with smooth animations and transitions.</p>
            `;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('postModal').style.display = 'none';
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('postModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });

        // Parallax effect on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            if (hero) {
                hero.style.transform = `translateY(${scrolled * 0.5}px)`;
                hero.style.opacity = 1 - scrolled / 600;
            }
        });
    </script>
</body>
</html>
